<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        /* Fondo principal */
        .bg-gradient-primary {
            background-image: url('img/imagen_comida_login.jpg'), url('img/imagen_resgistro.jpg'); 
            background-size: cover, cover; /* Fondo de imagen principal cubre toda la pantalla, fondo superior cubre el área */
            background-position: center, top center; /* La imagen principal cubre toda la pantalla, la imagen superior se coloca arriba */
            background-repeat: no-repeat, no-repeat; /* Ambas imágenes no se repiten */
            background-color: #fcfcfc; /* Fondo verde en caso de que no cargue la imagen */
        }

        /* Fondo de la imagen superior */
        .bg-register-image {
            background-image: url('img/imagen_pollo_login.jpg'); /* Aquí debes colocar la ruta correcta de tu imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el espacio disponible */
            background-position: center top; /* Coloca la imagen en la parte superior */
            background-repeat: no-repeat; /* La imagen no se repetirá */
        }
    </style>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear una Cuenta</h1>
                            </div>
                            <form class="user" id="registerForm">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombre" required pattern="[A-Za-zÀ-ÿ\s]{2,50}">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Apellido" required pattern="[A-Za-zÀ-ÿ\s]{2,50}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Usuario o Correo Electrónico" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña" required minlength="8">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Confirmación de contraseña" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    Registrar Cuenta
                                </button>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Registrar con Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Registrar con Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">¿Tienes una Cuenta? Ingresa</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío por defecto del formulario
    
            // Validar contraseñas (opcional)
            const password = document.getElementById('exampleInputPassword').value;
            const confirmPassword = document.getElementById('exampleRepeatPassword').value;
    
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }
    
            // Mostrar mensaje de éxito
            alert('Registro exitoso. Redirigiendo al inicio de sesión...');
    
            // Redirigir al formulario de login
            window.location.href = 'login.html';
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Contenedor para mensajes flash temporales -->
    <div id="flash-messages" class="flash-container"></div>

    <div class="login-container">
        <img src="/static/img/imagen_pollo_login.jpg" alt="Imagen de Pollo">
        
        <div class="form-container">
            <h2>Iniciar sesión</h2>
            
            <!-- Formulario de inicio de sesión -->
            <form id="login-form" method="POST">
                <label for="nombre_usuario">Nombre de usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>

                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>

                <button type="submit">Iniciar sesión</button>
            </form>
            
            <p class="register-link">¿No tienes una cuenta? <a href="{{ url_for('bp.register') }}">Crear cuenta</a></p>
        </div>
    </div>

    <!-- Script para manejar mensajes flash temporales -->
    <script>
        // Función para mostrar mensajes flash
        function showFlashMessage(message, category) {
            const flashContainer = document.getElementById('flash-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `flash-message flash-${category}`;
            messageElement.textContent = message;
            flashContainer.appendChild(messageElement);

            // Eliminar el mensaje después de 3 segundos
            setTimeout(() => {
                messageElement.remove();
            }, 3000);
        }

        // Obtener mensajes flash del backend
        const flashMessages = [
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        { message: "{{ message }}", category: "{{ category }}" },
                    {% endfor %}
                {% endif %}
            {% endwith %}
        ];

        // Mostrar cada mensaje
        flashMessages.forEach(({ message, category }) => {
            showFlashMessage(message, category);
        });
    </script>
</body>
</html>

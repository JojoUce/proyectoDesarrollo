<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar con Iconos y Colapsable</title>
    <!-- Agregar CSS de Bootstrap y Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
            transition: width 0.3s ease;
            height: 100vh;
            position: fixed;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar .nav-item .nav-link {
            display: flex;
            align-items: center;
        }

        .sidebar .nav-item .icon {
            margin-right: 10px;
        }
        
        .sidebar .nav-item .nav-link span {
            display: inline-block;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .nav-item .nav-link span {
            opacity: 0;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .content.sidebar-collapsed {
            margin-left: 80px;
        }

        .sidebar-toggler {
            position: absolute;
            top: 20px;
            left: 250px;
            z-index: 1050;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar bg-dark text-white">
            <div class="d-flex justify-content-between p-3">
                <h4 class="text-center">Mi Sidebar</h4>
            </div>

            <ul class="nav flex-column p-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-home icon"></i>
                        <span>Inicio</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-cogs icon"></i>
                        <span>Servicios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-info-circle icon"></i>
                        <span>Acerca de</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="fas fa-phone icon"></i>
                        <span>Contacto</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Botón para expandir / colapsar el sidebar -->
        <button class="sidebar-toggler" id="toggleSidebar">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Contenido principal -->
        <div id="content" class="content">
            <h1>Bienvenido a mi página</h1>
            <p>Este es un sidebar que se colapsa con iconos y puedes expandir y colapsar.</p>
        </div>
    </div>

    <!-- Agregar JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Script para manejar el colapso del sidebar -->
    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            content.classList.toggle('sidebar-collapsed');
        });
    </script>
</body>
</html>

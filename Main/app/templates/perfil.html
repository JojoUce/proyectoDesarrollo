<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>
<body >
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-logo">Mi Aplicaci贸n</h1>
            <div class="navbar-user-info">
                <span class="user-name">Bienvenido, {{ usuario.nombre_usuario }}!</span>
                <div class="dropdown">
                    <button class="dropbtn">Configuraci贸n</button>
                    <div class="dropdown-content">
                        <a href="{{ url_for('bp.perfil') }}">Perfil</a>
                        <a href="{{ url_for('bp.logout') }}">Cerrar sesi贸n</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Mensajes flash (solo mostrar si existen) -->
    <div id="flash-messages" class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- Formulario para editar perfil -->
    <div class="perfil-form-2">
        <h2>Editar Perfil</h2>
        <form method="POST" action="{{ url_for('bp.perfil') }}">
            <div class="form-group-2">
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" value="{{ usuario.nombre_usuario }}" required>
            </div>

            <div class="form-group-2">
                <label for="correo_electronico">Correo Electr贸nico:</label>
                <input type="email" id="correo_electronico" name="correo_electronico" value="{{ usuario.correo_electronico }}" required>
            </div>

            <div class="form-group-2">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" value="{{ usuario.edad }}" required>
            </div>

            <div class="form-group-2">
                <label for="altura">Altura (en cm):</label>
                <input type="number" id="altura" name="altura" value="{{ usuario.altura }}" required>
            </div>

            <button type="submit" class="btn-2">Actualizar Perfil</button>
        </form>
    </div>

    <script src="/static/js/message.js"></script> <!-- Incluye tu script para mensajes -->
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles2.css">
    <link rel="stylesheet" href="/static/css/styles3.css">
</head>
<body>
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>
        <div class="sidebar-header">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo">
        </div>
        <ul class="sidebar-menu">
            <li><i class="fas fa-home"></i><a href="{{ url_for('bp.generar_receta') }}">Inicio</a></li>
            <li><i class="fas fa-history"></i><a href="{{ url_for('bp.historial') }}">Historial</a></li>
            <li><i class="fas fa-chart-bar"></i><a href="{{ url_for('bp.tablas') }}">Dashboard</a></li>
            <!--<li><i class="fas fa-utensils"></i><a href="{{ url_for('bp.generar_receta') }}">Generador de Recetas</a></li>-->
        </ul>        
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <div class="navbar-user-info">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> {{ current_user.nombre_usuario }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="{{ url_for('bp.perfil') }}">Perfil</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('bp.restricciones') }}">Restricciones</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('bp.logout') }}">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h3 class="text-center mb-4 fw-bold text-dark border-bottom pb-3">Propiedades Nutricionales</h3>
            <div class="row justify-content-center">
                <!-- Calorías -->
                <div class="col-md-6 mb-4">
                    <div class="d-flex align-items-center shadow-sm border rounded-3 p-3 bg-light">
                        <div class="flex-grow-1 text-center">
                            <h5 class="fw-bold text-secondary text-uppercase">Calorías</h5>
                            <p class="display-6 fw-bold text-dark">{{ calorias }} kcal</p>
                        </div>
                        <i class="fas fa-fire fa-3x text-danger"></i>
                    </div>
                </div>
        
                <!-- Proteínas -->
                <div class="col-md-6 mb-4">
                    <div class="d-flex align-items-center shadow-sm border rounded-3 p-3 bg-light">
                        <div class="flex-grow-1 text-center">
                            <h5 class="fw-bold text-secondary text-uppercase">Proteínas</h5>
                            <p class="display-6 fw-bold text-dark">{{ proteinas }} g</p>
                        </div>
                        <i class="fas fa-drumstick-bite fa-3x text-warning"></i>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <!-- Carbohidratos -->
                <div class="col-md-6 mb-4">
                    <div class="d-flex align-items-center shadow-sm border rounded-3 p-3 bg-light">
                        <div class="flex-grow-1 text-center">
                            <h5 class="fw-bold text-secondary text-uppercase">Carbohidratos</h5>
                            <p class="display-6 fw-bold text-dark">{{ carbohidratos }} g</p>
                        </div>
                        <i class="fas fa-bread-slice fa-3x text-primary"></i>
                    </div>
                </div>
        
                <!-- Grasas -->
                <div class="col-md-6 mb-4">
                    <div class="d-flex align-items-center shadow-sm border rounded-3 p-3 bg-light">
                        <div class="flex-grow-1 text-center">
                            <h5 class="fw-bold text-secondary text-uppercase">Grasas</h5>
                            <p class="display-6 fw-bold text-dark">{{ grasas }} g</p>
                        </div>
                        <i class="fas fa-oil-can fa-3x text-success"></i>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <!-- Sodio -->
                <div class="col-md-6 mb-4">
                    <div class="d-flex align-items-center shadow-sm border rounded-3 p-3 bg-light">
                        <div class="flex-grow-1 text-center">
                            <h5 class="fw-bold text-secondary text-uppercase">Sodio</h5>
                            <p class="display-6 fw-bold text-dark">{{ sodio }} mg</p>
                        </div>
                        <i class="fas fa-prescription-bottle fa-3x text-secondary"></i>
                    </div>
                </div>
        
                <!-- Azúcar -->
                <div class="col-md-6 mb-4">
                    <div class="d-flex align-items-center shadow-sm border rounded-3 p-3 bg-light">
                        <div class="flex-grow-1 text-center">
                            <h5 class="fw-bold text-secondary text-uppercase">Azúcar</h5>
                            <p class="display-6 fw-bold text-dark">{{ azucar }} g</p>
                        </div>
                        <i class="fas fa-candy-cane fa-3x text-danger"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>

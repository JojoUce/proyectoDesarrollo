<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Recetas Personalizadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        /* Body and background */
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Container for centering the form and content */
        .container {
            margin-top: 40px;
        }
        .main-content {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Form elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            height: 45px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Buttons */
        .btn-primary {
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 25px;
            width: 100%;
            background-color: #007bff;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        /* Recipe result */
        .receta-generada {
            background-color: #e9ecef;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .receta-generada h3 {
            font-size: 1.8rem;
            color: #007bff;
            font-weight: bold;
        }

        .receta-generada p {
            font-size: 1.1rem;
            color: #333;
        }

        /* Alerts and flashes */
        .flashes {
            list-style-type: none;
            padding: 0;
        }

        .flashes li {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .flashes .success {
            background-color: #28a745;
            color: #fff;
        }

        .flashes .danger {
            background-color: #dc3545;
            color: #fff;
        }

        .flashes .warning {
            background-color: #ffc107;
            color: #fff;
        }

        .receta-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        /* List of ingredients */
        .ingredients-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        .ingredients-list li {
            padding: 8px 15px;
            margin-bottom: 5px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="main-content animate__animated animate__fadeInUp">
                    <h2 class="text-center mb-4">Generador de Recetas Personalizadas</h2>
                    <form action="/generar_receta" method="POST">
                        <div class="form-group">
                            <label for="ingredientes">Selecciona los ingredientes (separados por coma):</label>
                            <input type="text" name="ingredientes" class="form-control" id="ingredientes" placeholder="Ej: tomate, pollo, pasta" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generar Receta</button>
                    </form>

                    {% if receta %}
    <div class="receta-generada mt-4">
        <h3 class="receta-title">Receta Generada:</h3>
        <div>{{ receta|safe }}</div>
    </div>
{% endif %}



                    <!-- Mensajes de Ã©xito o error -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <ul class="flashes mt-3">
                                {% for category, message in messages %}
                                    <li class="{{ category }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Recetas Inteligentes</title>

  <!-- Vincula Bootstrap CSS desde los archivos locales -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Vincula el CSS personalizado -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <!-- Vincula Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Tarjeta de Inicio de Sesión -->
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h2>Iniciar Sesión</h2>
          </div>
          <div class="card-body">
            <form action="/login" method="POST">
              <!-- Usuario -->
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
              </div>

              <!-- Contraseña -->
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
              </div>

              <!-- Botón Iniciar Sesión -->
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
          </div>
          <div class="card-footer text-center">
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p><a href="#">¿No tienes cuenta? Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vincula Bootstrap JS desde los archivos locales -->
  <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
